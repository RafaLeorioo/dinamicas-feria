<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Banco de Dinámicas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="logo">
</header>

<section class="filters" id="filtersSection">
  <div class="filters-header">
    <h3 style="margin: 0; color: #4a6cf7; font-size: 1.1rem;">Filtros</h3>
    <div>
      <button id="toggleBtn" class="reset">Minimizar</button>
      <button id="resetBtn" class="reset">Limpiar filtros</button>
    </div>
  </div>

  <div class="filters-content" id="filtersContent">
    <div class="filter-group">
      <h3>Curso / Edad</h3>
      <div id="ageButtons" class="button-group"></div>
    </div>

    <div class="filter-group">
      <h3>Duración</h3>
      <div id="timeButtons" class="button-group"></div>
    </div>

    <div class="filter-group">
      <h3>Máx. alumnos</h3>
      <div id="sizeButtons" class="button-group"></div>
    </div>

    <div class="filter-group">
      <h3>Feriantes</h3>
      <div id="peopleButtons" class="button-group"></div>
    </div>
  </div>
</section>

<main id="activities" class="cards"></main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <div id="modal-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
